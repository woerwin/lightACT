
    <!-- inc template file -->
    
    
    <!-- html var -->
    

    <!-- Callout for the old docs link -->
    

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-sidebar hidden-print" role="complementary">
            <ul class="nav bs-sidenav">
                <li><a href="/act/list">活动管理</a></li>
                <li><a href="/act/cate">活动分类</a></li>
                <li class="active"><a href="/act/join">报名管理</a></li>
                <li><a href="/user/list">用户管理</a></li>
            </ul>
          </div>
        </div>
        
        <div class="col-md-9" role="main">
          <!-- Global Bootstrap settings
          ================================================== -->
          <div class="bs-docs-section">
            <div class="page-header">
              <h3 id="overview">{{title}}</h3>
            </div>
            <div class="">
              <form class="form-horizontal" role="form" method="post"  enctype='multipart/form-data'>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-5">
                      <input type="text" name="mobile" class="form-control" placeholder="联系电话" value="{{actInfo.mobile}}"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">电子邮箱</label>
                    <div class="col-sm-5">
                      <input type="text" name="email" class="form-control" placeholder="电子邮箱" value="{{actInfo.email}}"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">参加活动</label>
                    <div class="col-sm-10">
                      <select class="form-control" name="act_title">
                      {{#if actInfo.act_title}}
                      <option value="{{actInfo.act_id}},{{actInfo.act_title}}">{{actInfo.act_title}}</option>
                      {{/if}}
                      {{#each cates}}
                        <option value="{{this._id}},{{this.title}}">{{this.title}}</option>
                      {{/each}} 
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">通讯地址</label>
                    <div class="col-sm-10">
                      <input type="text" name="address" class="form-control" placeholder="通讯地址" value="{{actInfo.address}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-5">
                      <input type="text" name="username" class="form-control" placeholder="用户名" value="{{actInfo.username}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-10">
                        <div class="radio">
                          <label>
                            <input type="radio" name="state" id="optionsRadios1" value="0" checked>
                            有效
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="state" id="optionsRadios2" value="1" {{#if actInfo.state}} checked {{/if}} >
                            无效
                          </label>
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="hidden" name="id" value="{{actInfo._id}}" />  
                      <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
        
      </div>

    </div>
<script>

</script>
