<link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
<script src="/js/bootstrap-datetimepicker.min.js"></script>
<script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>
<link href="/ueditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" charset="utf-8" src="/ueditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/umeditor.min.js"></script>
<script type="text/javascript" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!-- inc template file -->
    
    
    <!-- html var -->
    

    <!-- Callout for the old docs link -->
    

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-sidebar hidden-print" role="complementary">
            <ul class="nav bs-sidenav">
                <li class="active">
                <a href="/">全部</a>
                </li>
                {{#each cates}}
                <li>
                <a href="/?cname={{this.title}}">{{this.title}}</a>
                </li>
                {{/each}}
            </ul>
          </div>
        </div>
        
        <div class="col-md-9" role="main">
          <!-- Global Bootstrap settings
          ================================================== -->
          <div class="bs-docs-section">
            <div class="page-header">
              <h3 id="overview">{{actInfo.title}}</h3>
            </div>
            <div class="">
              <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">活动时间：</label>
                    <div class="col-sm-10">
                      <span title="活动时间"><span class="label label-primary"><span class="glyphicon glyphicon-calendar"></span>{{actInfo.act_time}} 至 {{actInfo.end_time}}</span></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">活动人数：</label>
                    <div class="col-sm-10">
                      <span title="活动人数">
                <span class="label label-info"><span class="glyphicon glyphicon-user"></span>{{actInfo.act_man}}</span>
                </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">已报名：</label>
                    <div class="col-sm-10">
                      <span title="已报名人数"><span class="label label-success"><span class="glyphicon glyphicon-ok"></span>
                        {{#if actInfo.act_reg}}
                        {{actInfo.act_reg}}
                        {{else}}
                        0
                        {{/if}}
                        </span>
                        </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">活动地点：</label>
                    <div class="col-sm-10">
                      <span title="活动地点"><span class="label label-success">{{actInfo.address}}
</span></span>
                    </div>
                  </div>
              </form>
              <div>
              {{{actInfo.content}}}
              <p style="text-align: center;"><a href="/act/doregister/{{actInfo._id}}" class="btn btn-primary btn-lg" role="button">报名<span class="glyphicon glyphicon-pencil"></span></a></span></p>
              </div>
            </div>
          </div>
        </div>
        
      </div>

    </div>
<script>

</script>
