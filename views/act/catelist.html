    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-sidebar hidden-print" role="complementary">
            <ul class="nav bs-sidenav">
                <li><a href="/act/list">活动管理</a></li>
                <li class="active"><a href="/act/cate">活动分类</a></li>

                    <th>分类概述</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each cates}}  
                  <tr>
                    <td>{{this.title}}</td>
                    <td><img width="100" src="{{this.cate_pic}}" /></td>
                    <td>{{this.description}}</td>
                    <td>
                    <a href="/act/cateadd?cid={{this._id}}">编辑</a>
                    <a href="/act/catedel?cid={{this._id}}">删除</a>
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
              <ul class="pagination">
                {{{pages}}}
             </ul>
            </div>
          </div>
        </div>
