
    <!-- inc template file -->
    
    
    <!-- html var -->
    

    <!-- Callout for the old docs link -->
    

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-sidebar hidden-print" role="complementary">
            <ul class="nav bs-sidenav">
                <li class="active">
                <a href="/">全部</a>
                </li>
                {{#each cates}}
                <li>
                <a href="/?cname={{this.title}}">{{this.title}}</a>
                </li>
                {{/each}}
            </ul>
          </div>
        </div>
        
        <div class="col-md-9" role="main">
          <!-- Global Bootstrap settings
          ================================================== -->
          <div class="bs-docs-section">
            <div class="page-header">
              <h3 id="overview">{{title}}（{{actInfo.title}}）</h3>
            </div>
            <div class="">
              <form class="form-horizontal" role="form" method="post">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">联系电话</label>
                    <div class="col-sm-5">
                      <input type="text" name="mobile" class="form-control" placeholder="联系电话" value="{{user.mobile}}"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">电子邮箱</label>
                    <div class="col-sm-5">
                      <input type="text" name="email" class="form-control" placeholder="电子邮箱" value="{{user.email}}"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">通讯地址</label>
                    <div class="col-sm-10">
                      <input type="text" name="address" class="form-control" placeholder="通讯地址" value="{{user.address}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="hidden" name="act_id" value="{{actInfo._id}}" />
                      <input type="hidden" name="act_title" value="{{actInfo.title}}" />
                      <button type="submit" class="btn btn-primary">报名</button>
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
        
      </div>

    </div>
<script>

</script>
